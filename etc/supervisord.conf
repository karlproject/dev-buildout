[inet_http_server]
port=127.0.0.1:8889

[supervisord]
logfile=%(here)s/../var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=%(here)s/../var/supervisord.pid
nodaemon=false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:8889

[program:postgres]
command = %(here)s/../bin/postgres -D %(here)s/../var/postgresql
redirect_stderr = true
stdout_logfile = %(here)s/../var/log/postgres.log
autostart = False

[program:karl]
command = %(here)s/../bin/karlserve serve
redirect_stderr = true
stdout_logfile = %(here)s/../var/log/karl.log
environment = CHAMELEON_CACHE='%(here)s/../var/chameleon_cache'
